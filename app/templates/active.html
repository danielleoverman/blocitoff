<nav class="fixed-nav-bar">
      <div class="co-name"> BlocItOff </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8 app-content">
            </br>
            <h4>TASKS<h4>
            <div class="form-group">
                <input ng-model="task" id="taskInput" class="form-control" type="text" placeholder="Enter your task."></input>
            </div>
            <button class="btn btn-default pull-right" ng-click="addTask()">Add Next Task</button>
            <table class="table table-striped">
                </br>
                <tr ng-repeat="task in tasks | orderBy: 'created_at': true" ng-hide="expiredTask(task)">
                    </br>
                    <td>{{ task.name }} <a class="btn btn-default pull-right btn-xs" href="#" role="button" ng-click="tasks.$remove(task)">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
